<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Books - Your Gateway to Literary Universe</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Space Grotesk', sans-serif;
        }

        .space-bg {
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            animation: gradientBG 15s ease infinite;
            background-size: 400% 400%;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 1s infinite;
        }

        @keyframes twinkle {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        .skeumorphic-input {
            background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.5),
                       inset -2px -2px 5px rgba(255, 255, 255, 0.1);
        }

        .skeumorphic-button {
            background: linear-gradient(145deg, #302b63, #24243e);
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3),
                       -5px -5px 10px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .skeumorphic-button:active {
            box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.3),
                       inset -5px -5px 10px rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="space-bg min-h-screen flex items-center justify-center p-4">
    <!-- Stars Background -->
    <div id="stars"></div>

    <!-- Login Container -->
    <div class="glass-effect rounded-xl p-8 w-full max-w-md relative overflow-hidden">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">Cosmic Books</h1>
            <p class="text-blue-200">Your Gateway to Literary Universe</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-blue-200 mb-2">Email</label>
                <input type="email" 
                       class="skeumorphic-input w-full p-3 rounded-lg text-white bg-transparent border border-blue-400 focus:border-blue-300 focus:outline-none"
                       placeholder="cosmic.reader@galaxy.com"
                       required>
            </div>

            <div>
                <label class="block text-blue-200 mb-2">Password</label>
                <input type="password" 
                       class="skeumorphic-input w-full p-3 rounded-lg text-white bg-transparent border border-blue-400 focus:border-blue-300 focus:outline-none"
                       placeholder="••••••••"
                       required>
            </div>

            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" class="mr-2">
                    <span class="text-blue-200">Remember me</span>
                </label>
                <a href="#" class="text-blue-300 hover:text-blue-200">Forgot Password?</a>
            </div>

            <button type="submit" 
                    class="skeumorphic-button w-full py-3 rounded-lg text-white font-bold hover:opacity-90">
                Launch into Books
            </button>

            <div class="text-center mt-4">
                <p class="text-blue-200">New to Cosmic Books? 
                    <a href="#" class="text-blue-300 hover:text-blue-200">Sign Up</a>
                </p>
            </div>
        </form>
    </div>

    <script>
        // Create twinkling stars effect
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 100;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                starsContainer.appendChild(star);
            }
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = e.target.elements[0].value;
            const password = e.target.elements[1].value;

            // For demo purposes, allow any login
            if (email && password) {
                localStorage.setItem('isLoggedIn', 'true');
                alert('Welcome to Cosmic Books! Redirecting to the book store...');
                // In a real app, you'd validate credentials and redirect to the main store
                // window.location.href = '/store.html';
            }
        });

        // Initialize stars on load
        window.addEventListener('load', createStars);
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
